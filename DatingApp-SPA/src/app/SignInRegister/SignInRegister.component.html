<!DOCTYPE html >
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    
    <title>Sign in & Sign up Form</title>
  </head>
  <body >
    <div class="container" style="max-width: 100%;">
      <div class="forms-container">
        <div class="signin-signup">
          <form #loginForm="ngForm" action="#" class="sign-in-form" (ngSubmit)="login()">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fa fa-user"></i>
              <input type="text" placeholder="Username" name="username" required [(ngModel)]="model.username" /></div>
            <div class="input-field">
              <i class="fa fa-lock"></i>
              <input type="password" placeholder="Password" name="password" required [(ngModel)]="model.password"/>
            </div>
            <button type="submit" class="btn solid" [disabled] ="!loginForm.valid"> LOGIN </button>
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fa fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fa fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fa fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fa fa-linkedin"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form" #registerForm="ngForm" (ngSubmit)="register()">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fa fa-user"></i>
              <input type="text" placeholder="Username" name="username" required [(ngModel)]="rmodel.username" />
            </div>
            <!-- <div class="input-field">
              <i class="fa fa-envelope"></i>
              <input type="email" placeholder="Email" name="email" required [(ngModel)]="rmodel.email" />
            </div> -->
            <div class="input-field">
              <i class="fa fa-lock"></i>
              <input type="password" placeholder="Password" name="password" required [(ngModel)]="rmodel.password" />
            </div>
            <button type="submit" class="btnsu" [disabled] ="!registerForm.valid">Sign up</button>
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fa fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fa fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fa fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fa fa-linkedin"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Hey! Are you new here? Join the world fastest
              growing social media now.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <!-- <img src="./log.svg" class="image" alt="" /> -->
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Its good to see you again! BTW Where were you?
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <!-- <img src="register.svg" class="image"  /> -->
        </div>
      </div>
    </div>
  </body>
</html>
